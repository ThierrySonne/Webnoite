<div class="container mt-4">
  <h2>Lista de Desejos
    <button class="btn btn-primary btn-bola"
    (click)="openModal()">
      <i class="fas fa-plus"></i>
      Nova Jogo
    </button>
  </h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Jogo</th>
      <th scope="col">Data de Lançamento</th>
      <th scope="col">Situação Atual</th>
      <th>Ações <i class="fas fa-cog"></i> </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td> Grand Theft Auto VI</td>
      <td>20/12/25</td>
      <td>Lançamento Distante</td>
      <td>
        <button class="btn btn-danger">
        <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td> Resident Evil Apocalypse</td>
      <td>31/10/25</td>
      <td>Lançamento Distante</td>
      <td>
        <button class="btn btn-danger">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal" tabindex="-1" id="add-tarefa">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Adicionar novo Jogo</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="mb-3 col-md-12">
              <label for="tituloTarefa" class="form-label">
                Titulo Tarefa
              </label>
              <input type="text" class="form-control" id="tituloTarefa">
            </div>
            <div class="mb-3 col-md-6">
              <label for="dataInicioTarefa" class="form-label">
                Data Inicio
              </label>
              <input type="datetime-local" class="form-control" id="dataInicioTarefa">
            </div>
            <div class="mb-3 col-md-6">
            <label for="dataConclusaoTarefa" class="form-label">
              Data Conclusão
            </label>
            <input type="datetime-local" class="form-control" id="dataConclusaoTarefa">
            </div>
            <div class="md-3 col">
              <label>Status</label>
              <select class="form-control" id="statusTarefa">
                <option value="LANÇADO">Lançado</option>
                <option value="PROXIMO">Lançamento Próximo</option>
                <option value="DISTANTE">Lançamento Distante</option>
              </select>
            </div>
            <div class="mb-12 col-md-12">
              <label class="form-check-label">
                Descrição tarefa
              </label>
              <textarea class="form-control" rows="3"
                        id="descricaoTarefa"></textarea>
            </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="closeModal()" type="button"
                    data-bs-dismiss="modal"> Fechar </button>
            <button class="btn btn-success" type="button">
              Salvar
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
